<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname1">Username</label>
              <input [(ngModel)]="loginUserData.email" type="text" class="form-control rounded-0" name="email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input [(ngModel)]="loginUserData.password" type="password" class="form-control rounded-0" name="password" required>
            </div>
            <button type="button" class="btn btn-success float-right" (click)="loginUser()">Login</button>
          </form>
        </div>
      </div>
      <!-- /form card login -->
    </div>
  </div>
</div>
